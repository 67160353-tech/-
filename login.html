<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>เข้าสู่ระบบ | ระบบวิเคราะห์สูตร</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: Tahoma, sans-serif;
      background: linear-gradient(135deg, #fce7f3, #e0e7ff);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-box {
      background: #fff;
      width: 360px;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      text-align: center;
    }

    h1 {
      color: #4338ca;
      margin-bottom: 5px;
    }

    p {
      color: #666;
      margin-bottom: 25px;
    }

    input {
      width: 100%;
      padding: 14px;
      margin-bottom: 15px;
      border-radius: 12px;
      border: 1px solid #ddd;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 12px;
      font-size: 18px;
      cursor: pointer;
      background: #6366f1;
      color: white;
    }

    button:hover {
      opacity: 0.9;
    }

    .link {
      margin-top: 15px;
      font-size: 14px;
    }

    .link a {
      color: #ec4899;
      text-decoration: none;
    }
  </style>
</head>

<body>

  <div class="login-box">
    <h1>Kaggle</h1>
    <p>ระบบวิเคราะห์สูตร</p>

    <input type="text" placeholder="ชื่อผู้ใช้">
    <input type="password" placeholder="รหัสผ่าน">

    <button onclick="login()">เข้าสู่ระบบ</button>

    <div class="link">
      <a href="#">สมัครสมาชิก</a> | <a href="#">ลืมรหัสผ่าน</a>
    </div>
  </div>

  <script>
    function login() {
      // ตัวอย่าง: ล็อกอินผ่านแล้วไปหน้าเมนู
      window.location.href = "index.html";
    }
  </script>

</body>
</html>
